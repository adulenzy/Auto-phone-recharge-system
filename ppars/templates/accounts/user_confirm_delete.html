{% extends 'core/base.html' %}
{% block content %}
    <section class="content-header">
        <h1>
            Delete User
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'home' %}">Home</a></li>
			<li><a href="{% url 'user_list' %}">Users</a></li>
			<li><a href="{% url 'user_update' user.id%}">{{ object }}</a></li>
			<li class='active'>Delete</li>       
        </ol>
    </section>
    <section class="content">
	    	<div class="box box-danger">
				<div class="box-header">
					<h3 class="box-title">Delete User: {{ object }}</h3>
				</div>
				<form class="form-horizontal" role="form" method="post" action=".">
      				{% csrf_token %}
      			<div class="form-group">
					<div class="col-sm-offset-1">
          				<label class="control-label" for="submit">
          				Are you sure you want to delete User "{{ object }}"?</label><br/>
					</div>
      			</div>
				<div class="box-footer">
					<div class="col-sm-offset-1">
      	  				<button type="submit" class="btn btn-danger">Delete</button>
      	  				<a href="{% url 'user_list' %}" class="btn btn-default">Cancel</a>
    				</div>
				</div>
                </form>
      		</div>
   </section>
{% endblock %}
{% block body_js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('.tooltip-activate').tooltip();
            $('#__settings ul').css('display', 'block');
            $('#__settings').addClass( "active" );
            $('#__user').addClass( "active" );
        });
    </script>
{% endblock %}
