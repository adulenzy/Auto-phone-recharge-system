{% extends 'core/base.html' %}
{% load tz %}
{% block add_css %}
    <link href="{{ STATIC_URL }}css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/search.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
    <section class="content-header">
        <h1>
             Credit Card Charges of {{ full_name }}
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'home' %}"><i class="fa fa-dashboard"></i> Home</a></li>

        </ol>
    </section>
    <section class="content">
        <div class="box">
            <table class="table" id="customer_cc_charges">
                <thead>
                    <tr>
                        <th style="width: 50px;">Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
                <tbody>
                </tbody>
            </table>
        </div>
	</section>

</div>
{% endblock %}

{% block body_js %}
    <script src="{{ STATIC_URL }}js/datatables/jquery.dataTables.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            var table = $('#customer_cc_charges').dataTable({
            "bServerSide": true,
            "sAjaxSource": '/ajax_customer_cc_charges/',
            "bProcessing": true,
			"bLengthChange": true,
			"bFilter": true,
			"sDom": '<"top"l>rt<"bottom"pi><"clear">',
            "bInfo": true,
			"bAutoWidth": true,
            "fnServerParams": function ( aoData ) {
                aoData.push( { "name": "customer_cc_charges", "value": "{{ customer_cc_charges }}" } );
            },
            "aoColumnDefs": [
                { "bSortable": false, "aTargets": [ 0 ] },
                { "bSortable": false, "aTargets": [ 1 ] }
                ]
            });
        });
    </script>
{% endblock %}
